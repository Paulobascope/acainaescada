<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Açaí na Escada</title>
  <link rel="icon" href="logo1.svg" type="image/png">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
    <div id="game-card">
      
      <!-- Novo topo com título e botões -->
      <div id="header-bar">
        <button id="toggle-sound" class="btn small-btn">🔊</button>
        <h1 id="game-title">Açaí na Escada  </h1>
        <button id="toggle-theme" class="btn small-btn">🌙</button>
      </div>

      <div id="score-board">Pontuação: <span id="score">0</span></div>

      <canvas id="game-canvas" aria-label="Área do jogo"></canvas>

      <div id="controls">
        <button id="btn-left" class="btn">←</button>
        <button id="btn-jump" class="btn">↑</button>
        <button id="btn-right" class="btn">→</button>
      </div>

    </div>
  </div>

  <div id="game-over-screen">
    <p>Game Over</p>
    <p>Pontuação final: <span id="final-score">0</span></p>
    <button id="restart-btn">Reiniciar</button>
  </div>

  <!-- Sons -->
  <audio id="jump-sound" src="jump.mp3"></audio>
  <audio id="gameover-sound" src="gameover.mp3"></audio>
  <audio id="collect-sound" src="collect.mp3"></audio>

  <!-- Marca d'água -->
  <div class="watermark">Paulo Bascope - Inovação 2025</div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
