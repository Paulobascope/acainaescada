<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Açaí na Estrada</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
    <div id="game-card">
      <h1 id="game-title">🍇 Açaí na Estrada</h1>

      <div id="score-board">Pontuação: <span id="score">0</span></div>

      <canvas id="game-canvas" width="350" height="540" aria-label="Área do jogo"></canvas>

      <div id="controls">
        <button id="btn-left" class="btn">←</button>
        <button id="btn-jump" class="btn">↑</button>
        <button id="btn-right" class="btn">→</button>
      </div>

      <button id="toggle-sound" class="btn">🔊 Som: On</button>
      <button id="toggle-theme" class="btn">🌙 Tema: Escuro</button>
    </div>
  </div>

  <div id="game-over-screen">
    <p>Game Over</p>
    <p>Pontuação final: <span id="final-score">0</span></p>
    <button id="restart-btn">Reiniciar</button>
  </div>

  <audio id="jump-sound" src="jump.mp3"></audio>
  <audio id="gameover-sound" src="gameover.mp3"></audio>
  <audio id="collect-sound" src="collect.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
